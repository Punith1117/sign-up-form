<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.ss" alt="logo">
            woplu
        </div>
    </header>
    <div class="main-content">
        <section class="text">Do it Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit doloremque enim quis iusto consequatur rerum corporis eligendi ut explicabo quaerat, iste veniam, impedit, atque ab molestiae aut fugiat maxime eveniet!</section>
        <section class="form">
            <form action="jjj.com" method="get">
                <div class="entry-section">
                    <div class="entry">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="entry">
                        <label for="secondName">Second name</label>
                        <input type="text" name="secondName" id="secondName">
                    </div>
                    <div class="entry">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="entry">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div class="entry">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="entry">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>
        <section class="login">
            Already have an account? <a href="login.ss">Log in</a>
        </section>
    </div>
</body>
